{{- if .Values.ingress.enabled -}}
# Backend Auth Ingress - Routes /auth/* to backend
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "todo-chatbot.fullname" . }}-auth
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.backend.name }}
            port:
              number: {{ .Values.backend.service.port }}
---
# Backend API Ingress without rewriting - Routes /api/* to backend
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "todo-chatbot.fullname" . }}-api
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.backend.name }}
            port:
              number: {{ .Values.backend.service.port }}
---
# Frontend Ingress without rewriting - Catch-all for everything else
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "todo-chatbot.fullname" . }}-frontend
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.frontend.name }}
            port:
              number: {{ .Values.frontend.service.port }}
{{- end }}
