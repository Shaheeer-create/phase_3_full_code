apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: statestore
  namespace: default
spec:
  type: state.postgresql
  version: v1
  metadata:
  # Connection string from Kubernetes secret
  - name: connectionString
    secretKeyRef:
      name: todo-secrets
      key: database-url

  # Table name for state storage
  - name: tableName
    value: "dapr_state"

  # Metadata table name
  - name: metadataTableName
    value: "dapr_metadata"

  # Timeout for database operations (seconds)
  - name: timeout
    value: "20"

  # Enable TTL (time-to-live) for state entries
  - name: cleanupIntervalInSeconds
    value: "3600"
